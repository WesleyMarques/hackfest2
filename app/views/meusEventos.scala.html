@(user: models.Participante,evento:models.Evento)
@main(user){
	<div class="container-fluid">
		<div class="row">
		<div class="panel-heading">Meus Eventos</div>
		<div class="col-md-8">
				<div class="panel panel-primary">
		<form action="" method="post">
			
						<div class="panel-body">
							<div class=" form-group row">
								<div class="col-md-8">
									<select name="select-evento" class="form-control">
										@for(evento <- controllers.EventoController.getEventosByOwnUser()){
											<option value="@evento.getId()">@evento.getDescricao</option>
										}
									</select>
								</div>
								<div class="col-md-4">
									<button type="submit" class="btn btn-primary">Listar Inscritos</button>
								</div>
							
					</form>
					</div>
					<div >
						<table class="table table-hover table-condensed">
							<thead>
								<tr align="center">
									<th width="200" >Nome</th>
									<th width="200">E-mail</th>						
						        </tr>
							</thead>
							<tbody>
								@for(participante <- evento.getParticipantes()){
									
									<!--  atif(evento.getParticipantesAceitos().contains(participante)){-->
										<tr class="success">
											<td width="200">@participante.getNome()</td>
											<td width="200">@participante.getEmail()</td>
										</tr>
									<!-- }else{
										<tr class="danger">
											<td width="200">@participante.getNome()</td>
											<td width="200">@participante.getEmail()</td>
										</tr>
									} -->
								}
							</tbody>
						</table>
					</div>
					<!-- End Table -->
						</div>
						
							</div>
	</div>
	
}

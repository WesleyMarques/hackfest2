@(form: Form[models.Local])
@import helper._

<!-- Modal -->
<div style="color: black" class="modal fade" id="modalLocal"
	tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Participar</h4>
			</div>
			<div class="modal-body">
			@helper.form(routes.Application.novoLocal()) {
				
					<input type="text" class="form-control" name="nome" placeholder="Digite o nome" maxlength="70" value=""/>
					<br>
					<input type="text" class="form-control" name="descricao" placeholder="Digite o endereço" maxlength="70" value=""/>
					<br>
					<input type="number" class="form-control" name="capacidade" placeholder="Digite o endereço" maxlength="70" value=""/>
					
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-success">Confirmar</button>
			</div>
			}
		</div>
	</div>
</div>
